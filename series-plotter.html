<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Series Plotter</title>
	<script src="src/complex.js"></script>
	<script src="src/split-complex.wip.js"></script>
	<script src="src/duals.wip.js"></script>
	<script src="src/c3.js"></script>
	<style>

:root, :root *{
	margin: 0; padding: 0; border: none; box-sizing: border-box;
}
:root, body{
	width: 100%; height: 100%;/*min-height: 100%;*/
}
.left{display: inline-block;}
.left canvas{margin: 0 auto 0 auto;}
.left .controls{padding: 2em 3em;}
.controls .control{display: block;}
.control .input{float: right;}

.data{float: right; text-align: left;}
.data #k, .data #coords{display: block;}
.data .list td, .data .list th{width: 4em;}

	</style>
</head>
<body>
	<div class="left">
		<canvas></canvas>
		<section class="controls">
			<p class="control">Z
				<input type="range" name="control-z-x" id="control-z-x" step="0.01" />
				<input type="range" name="control-z-y" id="control-z-y" step="0.01" />
			</p>
			<hr />
			<p class="control">K
				<input type="range" name="control-k-x" id="control-k-x" step="0.01" />
				<input type="range" name="control-k-y" id="control-k-y" step="0.01" />
			</p>
			<hr />
			<p class="control">L
				<input type="range" name="control-l-x" id="control-l-x" step="0.01" />
				<input type="range" name="control-l-y" id="control-l-y" step="0.01" />
			</p>
			<hr />
			<output class="equation"></output>
		</section>
	</div>
	<div class="data right">
		<p>
			Mouse Control
			<select name="mouse-control" id="mouse-control">
				<option value="Z" selected>ZÂº</option>
				<option value="K">K</option>
				<option value="L">L</option>
			</select>
		</p>
		<hr />
		<p id="coords"></p>
		<table class="list"></ul>
	</div>

	</script>
	<script src="./script.js"></script>
</body>
</html>
